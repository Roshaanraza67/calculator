<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="scene">
    <div class="calculator" id="calc">
      <div class="display" id="display">0</div>

      <div class="buttons">
        <button data-value="Math.sqrt(">√</button>
        <button data-value="Math.log10(">log</button>
        <button data-value="Math.log(">ln</button>
        <button data-value="factorial(">x!</button>

        <button class="func" data-value="clear">AC</button>
        <button class="func" data-value="del">DEL</button>
        <button data-value="(">(</button>
        <button data-value=")">)</button>

        <button data-value="sin(">sin</button>
        <button data-value="cos(">cos</button>
        <button data-value="tan(">tan</button>
        <button data-value="Math.PI">π</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">−</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="**">xʸ</button>
        <button data-value="+">+</button>

        <button class="equal" data-value="=">=</button>
      </div>
    </div>
  </div>

  <div class="history">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3>History</h3>
        <button id="clearHistory" style="padding: 5px; font-size: 12px; background: #c0392b; width: auto;">Clear</button>
    </div>
    <ul id="historyList"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
